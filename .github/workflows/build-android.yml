name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build Next.js app
      run: npm run build
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Add Android platform if missing
      run: |
        if [ ! -d "./android" ]; then
          npx cap add android
        else
          echo "Android platform already exists. Skipping add."
        fi
      
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Check Gradle dependencies
      run: |
        cd android
        ./gradlew dependencies --configuration implementation
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Clean project
      run: |
        cd android
        ./gradlew clean --debug
        
    - name: Build Android APK with debug logging
      run: |
        cd android
        ./gradlew assembleDebug --debug --scan
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: crop-advisory-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30